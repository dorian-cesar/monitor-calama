<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Monitoreo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
            color: rgb(73, 73, 73);
        }
        .card {
            background-color: #6c757d;
            color: white;
        }
        .status-indicator {
            font-weight: bold;
            padding: 5px;
            border-radius: 5px;
        }
        .volver-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }
        .volver-btn:hover {
            background-color: #555;
        }
        .update-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            position: relative;
        }
        .update-btn:hover {
            background-color: #1d1e1f;
        }
        .update-btn:disabled {
            background-color: #999;
            cursor: not-allowed;
        }
        .loading-spinner {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5 position-relative">
        <a href="https://andenes.terminal-calama.com/parkingCalama/#" class="volver-btn">Volver</a>
        <h2 class="text-center">Dashboard de Monitoreo</h2>
        <button class="update-btn" id="updateBtn" onclick="actualizarEstados()">
            Actualizar Estado
            <div class="loading-spinner" id="loadingSpinner">
                <div class="spinner-border text-light" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
            </div>
        </button>
        <div class="row mt-4">
            <div class="col-md-6">
                <h4>Estado del Hardware</h4>
                <div id="hardware-status" class="row g-3">
                    <div class="col-12">
                        <div class="card p-3">
                            <h5>Inbio Baños</h5>
                            <p class="status-indicator" id="hw-inbio-banos">Cargando...</p>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="card p-3">
                            <h5>Inbio Andenes</h5>
                            <p class="status-indicator" id="hw-inbio-andenes">Cargando...</p>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="card p-3">
                            <h5>Inbio Parking</h5>
                            <p class="status-indicator" id="hw-inbio-parking">Cargando...</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <h4>Estado del Software</h4>
                <div id="software-status" class="row g-3">
                    <div class="col-12">
                        <div class="card p-3">
                            <h5>Parking</h5>
                            <p class="status-indicator" id="sw-parking">Cargando...</p>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="card p-3">
                            <h5>Andenes</h5>
                            <p class="status-indicator" id="sw-andenes">Cargando...</p>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="card p-3">
                            <h5>Baños</h5>
                            <p class="status-indicator" id="sw-banos">Cargando...</p>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="card p-3">
                            <h5>Custodia</h5>
                            <p class="status-indicator" id="sw-custodia">Cargando...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let updateInProgress = false;

        const servicios = {
            "hw-inbio-banos": "https://tudominio1.com",
            "hw-inbio-andenes": "https://tudominio2.com",
            "hw-inbio-parking": "https://tudominio3.com",
            "sw-parking": "https://andenes.terminal-calama.com/parkingCalama/#",
            "sw-andenes": "https://andenes.terminal-calama.com/parkingCalama/#",
            "sw-banos": "https://andenes.terminal-calama.com/TerminalCalama/",
            "sw-custodia": "https://andenes.terminal-calama.com/TerminalCalama/custodia.html"
        };

        function actualizarEstados() {
            if (updateInProgress) return; // Previene clics repetidos

            updateInProgress = true;
            document.getElementById("updateBtn").disabled = true;
            document.getElementById("loadingSpinner").style.display = "block";

            for (let id in servicios) {
                fetch(servicios[id], { method: "HEAD", mode: "no-cors" })
                    .then(() => actualizarUI(id, "Activo"))
                    .catch(() => actualizarUI(id, "Inactivo"));
            }

            setTimeout(() => {
                document.getElementById("updateBtn").disabled = false;
                document.getElementById("loadingSpinner").style.display = "none";
                updateInProgress = false;
            }, 2000); // Tiempo de espera de 2 segundos antes de permitir otro clic
        }

        function actualizarUI(id, estado) {
            let elemento = document.getElementById(id);
            if (elemento) {
                elemento.textContent = estado;                
            }
        }

        actualizarEstados();
        setInterval(actualizarEstados, 60000);
    </script>
</body>
</html>
